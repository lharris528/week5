<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
        <title>Google</title>
    </head>
    <body>
        <div class="header">
            <a class="about-store" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="blank">About</a>
            <a class="about-store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" target="blank">Store</a>
            <a class="gmail-images" href="https://www.google.com/" target="blank">Images</a>

<!--- Ran out of time to get these next two images aligned properly -->
            <img class="gmail-images" id="dialpad" src="images/google-dialpad.jpg" alt="dialpad">

            <input id="text-area" type="text">
<!--- Also ran out of time to do these two images properly as well, hahae -->

        </div>
        <div class="footer">
            <div>    
                <a class="bottom-left-buttons" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000054-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!//" target="blank">Advertising</a>
                <a class="bottom-left-buttons" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" target="blank">Business</a>

            <div>
                <img src="images/google-leaf.png" alt="leaf">

            <div>
